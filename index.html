<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dystopia Now</title>
    <style>
      /* Big Thanks to https://keithclark.co.uk/articles/pure-css-parallax-websites/demo3/ */

      body,
      html {
        overflow: hidden;
      }

      body {
        font: 100% / 1.5 Arial;
        height: 100vh;
        overflow-x: hidden;
        overflow-y: auto;
        perspective: 300px;
        font-size: 200%;
      }

      * {
        margin: 0;
        padding: 0;
      }

      section {
        position: relative;
        height: 100vh;
        transform-style: preserve-3d;
      }

      section > div {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }

      section > .foreground {
        transform: translateZ(90px) scale(0.7);
        z-index: 1;
      }

      section > .base {
        transform: translateZ(0);
        z-index: 4;
      }

      section > .back {
        transform: translateZ(-300px) scale(2);
        z-index: 3;
      }

      section > .deep {
        transform: translateZ(-600px) scale(3);
        z-index: 2;
      }

      .centered {
        text-align: center;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }

      #start-group {
        z-index: 5;
      }

      #start-group > .base {
        background-color: lightgrey;
      }

      #language-selection-group {
        z-index: 6;
      }

      .button-checkbox {
        width: 60%;
        padding-top: 3%;
        padding-bottom: 3%;
        background-color: white;
        color: black;
        border: 2px solid black;
        box-shadow: 8px 8px 0px black;
        white-space: nowrap;
        user-select: none;
        text-align: center;
      }

      .brut-box {
        padding: 3%;
        background-color: white;
        color: black;
        border: 2px solid black;
        box-shadow: 8px 8px 0px black;
      }

      .brut-box-invert {
        padding: 3%;
        background-color: black;
        color: white;
        border: 2px solid white;
        box-shadow: 8px 8px 0px white;
      }

      input:checked + .accent1.button-checkbox {
        background-color: darkorange;
      }

      .button-checkbox:hover.accent1 {
        background-color: darkorange;
      }

      input:checked + .accent2.button-checkbox {
        background-color: skyblue;
      }

      .button-checkbox:hover.accent2 {
        background-color: skyblue;
      }

      input:checked + .accent3.button-checkbox {
        background-color: lawngreen;
      }

      .button-checkbox:hover.accent3 {
        background-color: lawngreen;
      }

      /* I'd love to do .button-checkbox > input here,
      but that's not an option due to us using that "+" based order dependent hack*/
      input[type="radio"] {
        visibility: hidden;
      }

      #end {
        height: 500vh;
        z-index: 1;
      }

      #end > .base {
        background-color: black;
        color: white;
      }

      img {
        width: 100%;
      }

      .img-wrapper {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
      }
      .img-wrapper-start {
        flex-grow: 0.5;
        background-color: transparent;
      }
      .img-wrapper-end {
        flex-grow: 0.5;
        background-color: transparent;
      }

      .four-grid {
        display: grid;
        grid-template-areas: "tr tl" "br bl";
      }

      .tr {
        grid-area: tr;
      }

      .tl {
        grid-area: tl;
      }

      .br {
        grid-area: br;
      }

      .bl {
        grid-area: bl;
      }

      .flex-vert-center {
        display: flex;
        flex-direction: column;
        flex-wrap: nowrap;
        align-content: space-around;
        justify-content: center;
        align-items: center;
      }

      .text-white {
        color: white;
      }

      .text-lightgrey {
        color: lightgrey;
      }

      .text-red {
        color: red;
      }

      .flex-end {
        display: flex;
        align-items: center;
        flex-direction: column;
        flex-wrap: nowrap;
        justify-content: flex-end;
      }

      section .spacing {
        z-index: 1;
      }

      #atom {
        z-index: 2;
      }

      #auserirdisch {
        z-index: 3;
      }

      #miast {
        z-index: 4;
      }
    </style>
    <script>
      let niger = false;
      let malawi = false;
      let usbekistan = false;

      const reset = () => {
        niger = false;
        malawi = false;
        usbekistan = false;
      };

      const update = () => {
        if (niger) {
          document
            .getElementById("niger-group-start")
            .setAttribute("style", "");
        } else {
          document
            .getElementById("niger-group-start")
            .setAttribute("style", "visibility: hidden; height: 0;");
        }

        if (malawi) {
          document
            .getElementById("malawi-group-start")
            .setAttribute("style", "");
        } else {
          document
            .getElementById("malawi-group-start")
            .setAttribute("style", "visibility: hidden; height: 0;");
        }

        if (usbekistan) {
          document
            .getElementById("usbekistan-group-start")
            .setAttribute("style", "");
        } else {
          document
            .getElementById("usbekistan-group-start")
            .setAttribute("style", "visibility: hidden; height: 0;");
        }

        if (niger || malawi || usbekistan) {
          document.getElementById("end").setAttribute("style", "");
        } else {
          document
            .getElementById("end")
            .setAttribute("style", "visibility: hidden; height: 0;");
        }
      };

      const init = () => {
        document.getElementById("niger").onchange = (e) => {
          reset();
          niger = e.currentTarget.checked;
          update();
        };

        document.getElementById("malawi").onchange = (e) => {
          reset();
          malawi = e.currentTarget.checked;
          update();
        };

        document.getElementById("usbekistan").onchange = (e) => {
          reset();
          usbekistan = e.currentTarget.checked;
          update();
        };

        reset();
        update();
      };

      if (document.readyState === "complete") init();
      else
        window.addEventListener("load", (d) => {
          init();
        });
    </script>
  </head>
  <body>
    <section id="start-group">
      <div class="base">
        <div class="centered"><h4>Beginne zu Scrollen</h4></div>
      </div>
    </section>
    <section id="atom">
      <div class="base">
        <div class="centered brut-box">
          <h4>Für eine Dystopie braucht es kein Atomkrieg,</h4>
        </div>
      </div>
      <div class="back">
        <div class="img-wrapper">
          <div class="img-wrapper-start"></div>
          <img src="/nuclear-war.jpg" alt="" />
          <div class="img-wrapper-end"></div>
        </div>
      </div>
    </section>
    <section class="spacing"></section>
    <section id="auserdisch">
      <div class="base">
        <div class="centered brut-box">
          <h4>oder Außerirdischen Einfluss,</h4>
        </div>
      </div>
      <div class="back">
        <div class="img-wrapper">
          <div class="img-wrapper-start"></div>
          <img src="/comet-hitting-earth.webp" alt="" />
          <div class="img-wrapper-end"></div>
        </div>
      </div>
    </section>
    <section class="spacing"></section>
    <section id="ai">
      <div class="base">
        <div class="centered brut-box">
          <h4>und auch keine KI die uns alle Versklavt.</h4>
        </div>
      </div>
      <div class="back">
        <div class="img-wrapper">
          <div class="img-wrapper-start"></div>
          <img src="/ai-face.jpg" alt="" />
          <div class="img-wrapper-end"></div>
        </div>
      </div>
    </section>
    <section class="spacing"></section>
    <section class="spacing"></section>
    <section class="spacing"></section>
    <section id="miast">
      <div class="base">
        <div class="centered brut-box">
          <h4 class="text-red">Dystopia Now</h4>
        </div>
      </div>
      <div class="back four-grid">
        <div class="bl flex-vert-center text-white">
          <h3 class="quote">Wyjście ludzi z miast</h3>
          <br />
          <h4>Menschen verlassen die Städte</h4>
          <br />
          <h6>Vision von Zbigniew Libera</h6>
        </div>
      </div>
      <div class="deep">
        <div class="img-wrapper">
          <div class="img-wrapper-start"></div>
          <img src="/Wyjście ludzi z miast.jpg" alt="" />
          <div class="img-wrapper-end"></div>
        </div>
      </div>
    </section>
    <section id="end">
      <div class="base four-grid">
        <div class="tl flex-end">
          <h2 class="brut-box-invert">Das Ende</h2>
        </div>
        <div class="br flex-end">
          <h6 class="text-lightgrey">
            Made by Kai Jellinghaus
            <a href="https://github.com/HurricanKai">@HurricanKai</a>
            <a href="https://github.com/HurricanKai/dystopianow.org"
              >on GitHub</a
            >
          </h6>
        </div>
      </div>
    </section>
  </body>
</html>
