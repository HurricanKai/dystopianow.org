<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dystopia Now</title>
    <style>
      /* Big Thanks to https://keithclark.co.uk/articles/pure-css-parallax-websites/demo3/ */

      body,
      html {
        overflow: hidden;
      }

      body {
        font: 100% / 1.5 Arial;
        height: 100vh;
        overflow-x: hidden;
        overflow-y: auto;
        perspective: 300px;
        font-size: 200%;
      }

      * {
        margin: 0;
        padding: 0;
      }

      section {
        position: relative;
        height: 100vh;
        transform-style: preserve-3d;
      }

      section > div {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }

      section > .foreground {
        transform: translateZ(90px) scale(0.7);
        z-index: 1;
      }

      section > .base {
        transform: translateZ(0);
        z-index: 4;
      }

      section > .back {
        transform: translateZ(-300px) scale(2);
        z-index: 3;
      }

      section > .deep {
        transform: translateZ(-600px) scale(3);
        z-index: 2;
      }

      .centered {
        text-align: center;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }

      #start-group {
        z-index: 5;
      }

      #start-group > .base {
        background-color: lightgrey;
      }

      #language-selection-group {
        z-index: 6;
      }

      #language-selection {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-content: center;
        align-items: center;
      }

      .button-checkbox {
        width: 60%;
        padding-top: 3%;
        padding-bottom: 3%;
        background-color: white;
        color: black;
        border: 2px solid black;
        box-shadow: 8px 8px 0px black;
        white-space: nowrap;
        user-select: none;
        text-align: center;
      }

      .button-checkbox > input {
        visibility: hidden;
      }

      #niger-group-start > section {
        z-index: 7;
      }

      #malawi-group-start > section {
        z-index: 7;
      }

      #usbekistan-group-start > section {
        z-index: 7;
      }

      #niger-group-start > .deep {
        background-color: lightblue;
      }

      #end > .base {
        background-color: black;
        color: white;
      }
    </style>
    <script>
      let niger = false;
      let malawi = false;
      let usbekistan = false;

      const reset = () => {
        niger = false;
        malawi = false;
        usbekistan = false;
      };

      const update = () => {
        if (niger) {
          document
            .getElementById("niger-group-start")
            .setAttribute("style", "");
        } else {
          document
            .getElementById("niger-group-start")
            .setAttribute("style", "visibility: hidden; height: 0;");
        }

        if (malawi) {
          document
            .getElementById("malawi-group-start")
            .setAttribute("style", "");
        } else {
          document
            .getElementById("malawi-group-start")
            .setAttribute("style", "visibility: hidden; height: 0;");
        }

        if (usbekistan) {
          document
            .getElementById("usbekistan-group-start")
            .setAttribute("style", "");
        } else {
          document
            .getElementById("usbekistan-group-start")
            .setAttribute("style", "visibility: hidden; height: 0;");
        }
      };

      const init = () => {
        document.getElementById("niger").onchange = (e) => {
          reset();
          niger = e.currentTarget.checked;
          update();
        };

        document.getElementById("malawi").onchange = (e) => {
          reset();
          malawi = e.currentTarget.checked;
          update();
        };

        document.getElementById("usbekistan").onchange = (e) => {
          reset();
          usbekistan = e.currentTarget.checked;
          update();
        };

        reset();
        update();
      };

      if (document.readyState === "complete") init();
      else
        window.addEventListener("load", (d) => {
          init();
        });
    </script>
  </head>
  <body>
    <section id="start-group">
      <div class="base">
        <div class="centered"><h4>Beginne zu Scrollen</h4></div>
      </div>
    </section>
    <section id="language-selection-group">
      <div class="base">
        <div id="language-selection">
          <label for="niger" class="button-checkbox">
            <input type="checkbox" id="niger" />Niger, Westafrika </label
          ><br />
          <label for="malawi" class="button-checkbox">
            <input type="checkbox" id="malawi" />Malawi, Ostafrika</label
          ><br />
          <label for="usbekistan" class="button-checkbox">
            <input type="checkbox" id="usbekistan" />Usbekistan,
            Zentralasien</label
          >
        </div>
      </div>
      <div class="back"></div>
    </section>
    <section id="niger-group-start">
      <div class="base">
        <div class="centered"><h1>Niger</h1></div>
      </div>
      <div class="back">
        <div class="centered">
          <br /><br />
          <h2>Westafrika</h2>
        </div>
      </div>
      <div class="deep"></div>
    </section>
    <section id="malawi-group-start">
      <div class="base">
        <div class="centered"><h1>Malawi</h1></div>
      </div>
      <div class="back">
        <div class="centered">
          <br /><br />
          <h2>Ostafrika</h2>
        </div>
      </div>
      <div class="deep">
        <div class="centered"></div>
      </div>
    </section>
    <section id="usbekistan-group-start">
      <div class="base">
        <div class="centered"><h1>Usbekistan</h1></div>
      </div>
      <div class="back">
        <div class="centered">
          <br /><br />
          <h2>Zentralasien</h2>
        </div>
      </div>
      <div class="deep">
        <div class="centered"></div>
      </div>
    </section>
    <section id="pre-end"></section>
    <section id="end">
      <div class="base">
        <div class="centered">Das Ende</div>
      </div>
    </section>
  </body>
</html>
